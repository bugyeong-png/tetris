<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Complete JS Tetris</title>
    
    <style>
        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            font-family: 'Arial', sans-serif;
            background-color: #1a1a1a;
            color: #eee;
        }

        h1 {
            color: #0f0;
            text-shadow: 0 0 5px #0f0;
        }

        .game-container {
            display: flex;
            gap: 20px;
        }

        /* 10x20 게임 보드 스타일 */
        #game-board {
            width: 250px; /* 10 cells * 25px */
            height: 500px; /* 20 cells * 25px */
            display: grid;
            grid-template-columns: repeat(10, 1fr); 
            grid-template-rows: repeat(20, 1fr);
            border: 5px solid #555;
            background-color: #000;
            box-shadow: 0 0 20px rgba(0, 255, 0, 0.3);
        }

        /* 모든 셀의 기본 스타일 */
        .cell {
            box-sizing: border-box;
            border: 1px solid #111;
        }

        .info-panel {
            width: 120px;
            padding: 10px;
            background-color: #222;
            border: 3px solid #555;
            border-radius: 5px;
            color: #ddd;
        }
        
        /* 블록 색상 정의 */
        .I { background-color: #00FFFF; border-color: #fff; } /* Cyan */
        .J { background-color: #0000FF; border-color: #fff; } /* Blue */
        .L { background-color: #FFA500; border-color: #fff; } /* Orange */
        .O { background-color: #FFFF00; border-color: #fff; } /* Yellow */
        .S { background-color: #00FF00; border-color: #fff; } /* Lime */
        .T { background-color: #800080; border-color: #fff; } /* Purple */
        .Z { background-color: #FF0000; border-color: #fff; } /* Red */
        
        .frozen {
            box-shadow: inset 0 0 10px rgba(0, 0, 0, 0.5);
        }
    </style>
</head>

        </div>
    </div>
