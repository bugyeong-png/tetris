<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>심플 테트리스 단일 파일</title>
    <style>
        /* CSS: 디자인 설정 */
        body {
            background: #202028;
            color: #fff;
            font-family: 'Malgun Gothic', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            overflow: hidden;
        }

        .game-container {
            display: flex;
            background: #111;
            padding: 20px;
            border: 4px solid #444;
            border-radius: 10px;
            box-shadow: 0 0 20px rgba(0,0,0,0.5);
        }

        canvas {
            border: 2px solid #555;
            background-color: #000;
        }

        .info {
            margin-left: 30px;
            display: flex;
            flex-direction: column;
            justify-content: center;
            min-width: 150px;
        }

        h1 { margin: 0 0 20px 0; color: #ffeb3b; }
        .score-box { font-size: 24px; margin-bottom: 20px; }
        .controls { 
            font-size: 14px; 
            color: #aaa; 
            line-height: 1.6;
            background: #222;
            padding: 10px;
            border-radius: 5px;
        }
    </style>
</head>
<body>

        <canvas id="tetris" width="240" height="400"></canvas>
        
        <div class="info">
            <h1>TETRIS</h1>
            <div class="score-box">Score: <span id="score">0</span></div>
            <div class="controls">
                조작 방법:<br>
                ← → : 이동<br>
                ↑ : 회전<br>
                ↓ : 빨리 내리기
            </div>
        </div>
    </div>
